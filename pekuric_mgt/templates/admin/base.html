{% load static %}
<html lang="en">
<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="Unicorn Admin Panel" />
		<meta name="keywords" content="Unicorn Nigeria is a premier tech firm that offers wide range of software products,
										from web applications, to desktop for all business class from cooperate bodies to micro enterprise.
											We are based in Nigeria serving technology to every doorstep. " />
		<meta name="author" content="Bootstrap Gallery" />
		<link rel="shortcut icon" href="{% static 'admin/img/favicon.ico' %}" />
		<title>{% block title %} Unicorn-lite Admin{% endblock %}</title>

		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
			<!-- JQuery UI-->
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

		<!-- Common CSS -->
		<link rel="stylesheet" href="{% static 'admin/css/bootstrap.min.css' %}" />
		<link rel="stylesheet" href="{% static 'admin/fonts/icomoon/icomoon.css' %}" />
		<link rel="stylesheet" href="{% static 'admin/css/main.css' %}" />
<!--    <link rel="stylesheet" href="fonts/icomoon/icomoon.css" />-->

		<!-- Other CSS includes plugins - Cleanedup unnecessary CSS -->
		<!-- Chartist css -->
		<link href="{% static 'admin/vendor/chartist/css/chartist.min.css' %}" rel="stylesheet" />
		<link href="{% static 'admin/vendor/chartist/css/chartist-custom.css' %}" rel="stylesheet" />

	<!-- Data Tables -->
		<link rel="stylesheet" href="{% static 'admin/vendor/datatables/dataTables.bs4.css' %}" />
		<link rel="stylesheet" href="{% static 'admin/vendor/datatables/dataTables.bs4-custom.css' %}" />
		<!-- Data Tables -->
		<script src="{% static 'admin/vendor/datatables/dataTables.min.js' %}"></script>
		<script src="{% static 'admin/vendor/datatables/dataTables.bootstrap.min.js' %}"></script>

		<!-- Custom Data tables -->
		<script src="{% static 'admin/vendor/datatables/custom/custom-datatables.js' %}"></script>
		<script src="{% static 'admin/vendor/datatables/custom/fixedHeader.js' %}"></script>
		<style type="text/css">
				.asteriskField{
					display: none;
				}
		</style>

	</head>
	<body>

		<!-- Loading starts -->

    {% block body %}
    {% endblock %}
