{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- SEO Meta description -->
    <meta name="description" content="Unicorn Software Development Company, providing wide range of software product-quality services in Nigeria">
    <meta name="author" content="ThemeTags">
    <meta name="keyword"  content="Software Development, Web application development,
     mobile application, Software application,s Desktop Applications, Python major language, IT Consultancy">

    <meta property="og:site_name" content=""/> <!-- website name -->
    <meta property="og:site" content=""/> <!-- website link -->
    <meta property="og:title" content=""/> <!-- title shown in the actual shared post -->
    <meta property="og:description" content=""/> <!-- description shown in the actual shared post -->
    <meta property="og:image" content=""/> <!-- image link, make sure it's jpg -->
    <meta property="og:url" content=""/> <!-- where do you want your post to link to -->
    <meta property="og:type" content="article"/>

    <!--title-->
    <title>{% block title %}Unicorn | Homepage {% endblock %}</title>

    <!--favicon icon-->
    <link rel="icon" href="{% static 'base/img/favicon.png' %}" type="image/png" sizes="16x16">

    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700%7COpen+Sans:400,600&amp;display=swap" rel="stylesheet">

    <!--Bootstrap css-->
    <link rel="stylesheet" href="{%static 'base/css/bootstrap.min.css' %}">
    <!--Magnific popup css-->
    <link rel="stylesheet" href="{%static 'base/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{%static 'base/css-box-shadow/box-shadow.css' %}">
    <!--Themify icon css-->
    <link rel="stylesheet" href="{%static 'base/css/themify-icons.css' %}">
    <!--Fontawesome icon css-->
    <link rel="stylesheet" href="{%static 'base/css/all.min.css' %}">
    <!--animated css-->
    <link rel="stylesheet" href="{%static 'base/css/animate.min.css' %}">
    <!--ytplayer css-->
    <link rel="stylesheet" href="{%static 'base/css/jquery.mb.YTPlayer.min.css' %}">
    <!--Owl carousel css-->
    <link rel="stylesheet" href="{%static 'base/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{%static 'base/css/owl.theme.default.min.css' %}">
    <!--custom css-->
    <link rel="stylesheet" href="{%static 'base/css/style.css' %}">
    <!--responsive css-->
    <link rel="stylesheet" href="{%static 'base/css/responsive.css' %}">

    <style>
        #anchor{
            font-size:1.5px;
        }
       .card{
        box-shadow: 5px 5px 15px grey;
       }
    </style>

</head>

{% include 'pekuric_mgt/navbar.html' %}

{% block body %}
{% endblock %}
